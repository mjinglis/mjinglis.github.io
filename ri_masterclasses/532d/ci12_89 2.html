    <script language="JavaScript" type="text/javascript">
    
      var id = get_variable_value("id"); 
      var fuenf;
      var passed_validation = false;
      var validation_kicked_in_text = '';
      var items = ['CI12'];
      function fill_id() {
        time1 = new Date();
        fuenf = document.URL.substring(document.URL.indexOf("id=")+3,document.URL.indexOf("id=")+9);
      }

      function next_page() {
        if (!all_answered(items) && !passed_validation) {
          alert('Please answer the question on this page before moving on.\n\n');
          document.getElementById("submit_button").style.display = "";
          passed_validation = true;
          return false;
        }
        if (passed_validation) {
          validation_kicked_in = 1;
        } else {
          validation_kicked_in = 0;
        }
        validation_kicked_in_text = '&validation_kicked_in_14=' + validation_kicked_in;

        var documentArray = "ci1_2d.html&ci2_22.html&ci3_9c.html&ci4_9f.html&ci5_c1e7.html&ci6_8d.html&ci7_0e.html&ci8_43.html&ci9_ca.html&ci10_d9.html&ci11_9c.html&ci12_89.html&ci13_55.html&ci14_86.html&ci15_bb.html&ci16_13.html&thank.html";
        function compareNumbers(a, b) {
           return a - b
        }
        // fill the blocks-array
        var blocks = documentArray.split("&");
        var all_blocks = documentArray.split("&");
        // turn pages within blocks into arrays
        for (var i = 0; i < blocks.length; i++) {
          all_blocks[i] = blocks[i] = blocks[i].split(":");
        }
        // blocks is now an array[block][page]; all_blocks will remain unchanged
        var last_block = blocks.pop(); // usually thank.html
        var block = Number(get_variable_value("block"));
        var page = Number(get_variable_value("page"));
        var seen = get_variable_value("seen")
        if (seen == "") {
          seen = new Array;
        } else {
          seen= seen.split(",");
        }
        if (blocks[block].length == (page + 1)) {// all pages of blocks[block] have been seen
          seen.push(block); // add block to the seen array
          seen.sort(compareNumbers).reverse(); // sorting for the next block
          // remove visited blocks from blocks[]
          for (var i = 0; i < seen.length; i++) {
            blocks.splice(seen[i], 1);
          }
          if (blocks.length == 0) {// all blocks have been seen
            var next_page = last_block;
          } else {// all pages of blocks[block] have been seen
            var next_block = Math.floor(Math.random() * (blocks.length)); // randomly choose next block
            // get the correct index (array.indexOf is not supported by safari up to 2.04 and ie up to 6...)
            // block = all_blocks.indexOf(blocks[next_block]);
            for (var i = 0; i < all_blocks.length; i++) {
              if (all_blocks[i] === blocks[next_block]) {
                block = i;
                break;
              }
            }
            page = 0; // display the first page of the next block
            var next_page = all_blocks[block][page];
          }
        } else { // there are more pages in this block
          var next_page = all_blocks[block][++page];
        }
        seen = seen.toString();
        time2 = new Date();
        var rt = (time2.getTime() - time1.getTime());
        self.location = next_page + "?id=" + id + get_forms() + "&rt_14=" + rt + "&block=" + block + "&page=" + page + "&seen=" + seen + validation_kicked_in_text;
      }
    </script>
