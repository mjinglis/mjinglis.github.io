      function start_timer(delay) {

      }
      
      function get_time() {
      }
  
      function next_page() {
        self.location = get_url() + "?id=" + id + get_forms() + validation_kicked_in_text;
      }

      rnd.today=new Date();
      rnd.seed=rnd.today.getTime();
      
      function rnd() {
        rnd.seed = (rnd.seed*9301+49297) % 233280;
        return rnd.seed/(233280.0);
      }

      function get_url() {
        URL_list = new Array ('RAV_27.html');
        return URL_list[Math.ceil(rnd()*(URL_list.length))-1];
      }
